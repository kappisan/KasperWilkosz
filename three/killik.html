<!DOCTYPE html>
<html lang="en">
	<head>
		<title>killik raining money</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
				color: purple;
			}

			a {
				color: red;
			}

			.fallingFifty {
				position: absolute;
				width: 100px;
				animation: falling 15s ease-out forwards;
			}

			@keyframes falling {
			  100% {
			     transform: translate(0, 1200px);
			  }
			}


		</style>
	</head>
	<body>

		<script src="./jquery.min.js"></script>
		<script src="./three.min.js"></script>

		<script src="js/cameras/CombinedCamera.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>


<!--

		<script>

			var container, stats;
			var camera, scene, renderer;
			var lookAtScene = true;
			var mesh = null;

			var group;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var fontLoader = new THREE.FontLoader();
			fontLoader.load( 'fonts/gentilis_bold.typeface.json', function ( font ) {

				init( font );
				animate();

			} );


			function setLens( lens ) {

				// try adding a tween effect while changing focal length, and it'd be even cooler!
				var fov = camera.setLens( lens );
				document.getElementById('fov').innerHTML = 'Converted ' + lens + 'mm lens to FOV '+ fov.toFixed(2) +'&deg;' ;
			}

			function setOrthographic() {
				camera.toOrthographic();
				document.getElementById('fov').innerHTML = 'Orthographic mode' ;
			}

			function setPerspective() {
				camera.toPerspective();
				document.getElementById('fov').innerHTML = 'Perspective mode' ;
			}

			function init(font) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.CombinedCamera( window.innerWidth / 2, window.innerHeight / 2, 70, 1, 1000, - 500, 1000 );

				camera.position.x = 200;
				camera.position.y = 100;
				camera.position.z = 200;

				scene = new THREE.Scene();

				// Grid
				var size = 500, step = 50;
				var geometry = new THREE.Geometry();
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );
				}
				var material = new THREE.LineBasicMaterial( { color: 0x222222, opacity: 0.2 } );
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );



				// Get text from hash
				var theText = "Killik & Co.";

				var hash = document.location.hash.substr( 1 );

				if ( hash.length !== 0 ) {

					theText = hash;

				}

				var geometry = new THREE.TextGeometry( theText, {

					font: font,
					size: 40,
					height: 10,
					curveSegments: 2

				});

				geometry.computeBoundingBox();

				var centerOffset = -0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

				var material = new THREE.MultiMaterial( [
					new THREE.MeshBasicMaterial( { color: 0x133438, overdraw: 0.5 } ),
					new THREE.MeshBasicMaterial( { color: 0x000000, overdraw: 0.5 } )
				] );

				var mesh = new THREE.Mesh( geometry, material );

				mesh.position.x = centerOffset;
				mesh.position.y = 10;
				mesh.position.z = 0;

				mesh.rotation.x = 0;
				mesh.rotation.y = Math.PI * 2;

				group = new THREE.Group();
				group.add( mesh );

				scene.add( group );

/*
			    var loader = new THREE.JSONLoader();
			    loader.load('./köpstadsö_house.json', function(geometry, materials) {

    				mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
			        mesh.scale.set( 20, 20, 20 );
			        scene.add(mesh);

			        console.log("köpstadsö mesh loaded", materials);
			    });
*/
				// Lights

			    var light = new THREE.AmbientLight(0xffffff);
			    scene.add(light);

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();

				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				function onWindowResize(){

					camera.setSize( window.innerWidth, window.innerHeight );
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );
				}
			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				var timer = Date.now() * 0.0005;
				camera.position.x = Math.cos( timer ) * 200;
				camera.position.z = Math.sin( timer ) * 200;
				if ( lookAtScene ) camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}

		</script>

		<script>
		setInterval(function() {
			var rand = Math.floor(Math.random() * 100) + 1  
			$("body").prepend('<img class="fallingFifty" style="left: '+rand+'%;" src="./img/50quid.jpg" />')
		}, 300);

		setInterval(function() {
			var rand = Math.floor(Math.random() * 100) + 1  
			$("body").prepend('<img class="fallingFifty" style="left: '+rand+'%; top: -100px;" src="./img/20quid.jpg" />')
		}, 300);

		</script>

	</body>
</html>
